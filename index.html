<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-[#374151] text-gray-800 w-[70%] mx-auto">
  
    <div class="container mx-auto p-4">

        <header class="mb-4">
            <h1 class="text-6xl text-center font-">To-Do List</h1>
        </header>

        <section class="mb-4 flex">
            <input id="todoInput" type="text" class="w-full text-2xl font-bold text-white p-4 outline-none rounded-lg bg-[#6B7280]" placeholder="Enter a new to-do item">
            <button id="addButton" class="ml-2 w-[20%]  px-4 py-2 bg-[#141E46]  text-white text-2xl font-bold rounded-lg ">Add Task</button>
        </section>

        <ul id="todoList" class="list-none p-0">

        </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
